<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>

<body>
    <h1>Telegram Bot</h1>
    <div>
        <div id="chatbox">
            <p class="botText"><span>Hi! I'm The BOT.</span></p>
        </div>
        <div id="userInput">
            <input id="link" type="text" name="link" placeholder="Link">
            <input id="msg" type="text" name="msg" placeholder="Message">
            <input id="duration" type="number" name="duration" placeholder="Duration">
            <input id="buttonInput" type="submit" value="Send">
        </div>
        <script>
            function getBotResponse() {
                var msg = $("#msg").val();
                var duration = $("#duration").val();
                var link = $("#link").val();
                $.get("/get", { msg: msg, duration: duration, link:link });
            }
            $("#textInput").keypress(function (e) {
                if (e.which == 13) {
                    getBotResponse();
                }
            });
            $("#buttonInput").click(function () {
                getBotResponse();
            })
        </script>
    </div>
</body>

</html>
